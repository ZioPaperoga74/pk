<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.title}}</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .header {
        background: linear-gradient(135deg, rgb(252, 176, 95) 0%, #ff8400 100%);
        color: white;
        padding: 30px 20px;
        text-align: center;
      }

      .header h1 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 16px;
        opacity: 0.9;
      }

      .content {
        padding: 40px 30px;
      }

      .content h2 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .content p {
        margin-bottom: 20px;
        font-size: 16px;
        color: #555;
      }

      .button {
        display: inline-block;
        background: linear-gradient(135deg, rgb(252, 156, 54) 0%, #ff8400 100%);
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 25px;
        font-weight: 600;
        font-size: 16px;
        margin: 20px 0;
        transition: all 0.3s ease;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
      }

      .footer {
        background-color: #f8f9fa;
        padding: 30px;
        text-align: center;
        border-top: 1px solid #e9ecef;
      }

      .footer p {
        color: #6c757d;
        font-size: 14px;
        margin-bottom: 10px;
      }

      /* cambiato qua */

      .footer a {
        color: rgb(255, 255, 255);
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      .warning {
        background-color: rgb(255, 252, 241);
        border: 1px solid #ffeaa7;
        color: rgb(0, 0, 0);
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
      }

      .info {
        background-color: rgb(250, 231, 210);
        border: 1px solidrgb(255, 255, 255);
        color: #0c5460;
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
      }

      @media (max-width: 600px) {
        .container {
          margin: 10px;
          border-radius: 0;
        }

        .content {
          padding: 30px 20px;
        }

        .header {
          padding: 20px 15px;
        }

        .header h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>{{.header_title}}</h1>
        <p>{{.header_subtitle}}</p>
      </div>

      <div class="content">{{template "content" .}}</div>

      <div class="footer">
        <p>{{.footer_text}}</p>
        <p><a href="{{.footer_link}}">{{.footer_link_text}}</a></p>
      </div>
    </div>
  </body>
</html>
